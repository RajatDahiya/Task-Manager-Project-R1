<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet"/>
  <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous"/>
  <!--Our Css-->
    <link href="style.css" rel="stylesheet"/>
    <title>Task Manager</title>
</head>

<body onload="loadInitialCardData()">
    <main>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class= "mb-3 mt-2">
                    <label for="Image url" class="form-label">Image url</label>
                    <input type="url" class="form-control" id="imageurl" placeholder="eg: https://images.hello.com/hello.jpg">
  
                    <label for="Task Title" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="tasktitle" placeholder="eg: Morning Walk">
  
                    <label for="Task Type" class="form-label">Task Type</label>
                    <input type="text" class="form-control" id="tasktype" placeholder="eg: Health">
  
                    <label for="Task Description" class="form-label">Task Description</label>
                    <textarea rows="5" class="form-control" id="taskdescription" 
                    placeholder="Description of task in 3-4 lines..."></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <!--Navbar-->
        <section>
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
          <a class="navbar-brand fw-bold text-primary" href="#">TaskY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
           aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-plus">
            </i> Add New</button>
          </div>
         </div>
         </nav>
        </section>
        <!--Body Searchbar-->
        <section>
            <div class="container">
                <div class="row justify-content-center mt-4">
                    <div class="col-md-6">
                    <div class="input-group mb-3 shadow">
                    <input type="text" class="form-control" placeholder="Search" 
                    aria-label="Search" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                    </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Image Card-->
        <section>
            <div class="container">
                <div class="row mt-4 task_container">
                </div>
            </div>
        </section>
    </main>    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
    crossorigin="anonymous"></script>

   <!--Our js-->
   <script src="index.js" rel="JavaScript"></script>
</body>
</html>
